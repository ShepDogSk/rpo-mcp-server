version: '3'

services:
  rpo-mcp-server:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: rpo-mcp-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ../config:/app/config
    command: ["node", "dist/index.js"]
